<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Academy Registration</title>
</head>
<body>
    <center>
        <h1>ABC Academy</h1>
        <h5>Training|Tech news</h5>
        <p>We empower young developers to level up their skills</p>
    </center><hr>
    <center>
        <h1>Registration form</h1>
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" min="18"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Select a course:</td>
                <td>
                    <select name="" id="">
                        <option value="">Front end development</option>
                        <option value="">Back end development</option>
                        <option value="">Fullstack development</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload your resume:</td>
                <td><input type="file"></td>
            </tr><br><br>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </table><br><br><hr>
        <h4>
            <p>
                <a href="index.html">Home</a> |
                <a href="#">Youtube</a> |
                <a href="#">Instagram</a> |
            </p>
        </h4>
            
    </center>
</body>
</html>
