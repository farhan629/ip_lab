<!DOCTYPE html>
<!--
2.Create a web application that allows the user to create a quiz. The questions and
answers should be stored in a session and displayed on the page.
-->
<html>
    <head>
        <title>Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="quizservlet">
                Enter the Question:<input type="text" name="ques"><br><br>
                Enter the Answer:<input type="text" name="ans"><br><br><br>
                <input type="submit" value="Add">
            </form>
        </div>
    </body>
</html>
