<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div>
        <center><h1>Table</h1></center>
        <table border="1px solid black">
            <tr>
                <th colspan="1" rowspan="2"></th>
                <th colspan="2" rowspan="1">Average</th>
                <th colspan="1" rowspan="2">Red Eye</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
            <tr>
                <th>Male</th>
                <td>1.63</td>
                <td>60</td>
                <td>3.16%</td>
            </tr>
            <tr>
                <th>Female</th>
                <td>1.53</td>
                <td>55</td>
                <td>2.16%</td>
            </tr>
        </table>
    </div>    
</body>
</html>
