<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>
    <style>
        b:hover
        {
            color: red;
        }
        a:active
        {
            font-size: 40px;
        }
        a:visited
        {
            color: blue;
        }
        input:focus
        {
            color: green;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Pseudo Class</h1>
    <div>
        <b>Lorem</b>, ipsum dolor sit amet consectetur <br><br><a href="#">Touch me</a><br><br>adipisicing elit. Nisi deserunt explicabo fugiat consequatur tempora pariatur, deleniti minima? Aliquid, eveniet ut! Debitis distinctio sed molestiae ipsum!
    </div><br>
    <form action="">
        <input type="text" placeholder="text">
    </form>
</body>
</html>
