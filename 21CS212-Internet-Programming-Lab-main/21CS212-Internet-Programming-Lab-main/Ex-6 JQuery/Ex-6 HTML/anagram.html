<!-- 2. Write a jQuery function to check whether a string is an anagram or not. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Container">
        First String: <input type="text" id="fstr" name="fstr"><br><br>
        Second String: <input type="text" id="sstr" name="sstr"><br><br><br>
        <input type="button" id="check" value="Check Anagram"><br><br><br><br>
        <p id="result"> </p>
    </div>
    <script>
        $("document").ready(function(){
            $("#check").click(function(){
                var fstr=$("#fstr").val().toLowerCase();
                var sstr=$("#sstr").val().toLowerCase();
                if(fstr.length!=sstr.length)
                {
                    $("#result").text("The given Strings are not an Anagram.");
                }
                else
                {
                    fstr=fstr.split('').sort().join('');
                    sstr=sstr.split('').sort().join('');
                    if(fstr===sstr)
                    {
                        $("#result").text("The given Strings are Anagram.");
                    }
                    else
                    {
                        $("#result").text("The given Strings are not an Anagram.");
                    }
                }
            }); 
        });
    </script>
</body>
</html>
