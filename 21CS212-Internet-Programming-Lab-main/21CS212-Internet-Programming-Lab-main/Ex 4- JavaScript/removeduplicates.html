<!-- 2.Write a JavaScript program to remove duplicate items from an array  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate</title>
</head>
<body>
    <script>
        const arr=[1,2,3,4,5,1,2,3,5,7,8];
        const newarr=Array.from(new Set(arr));;
        document.write(`Given Array: [${arr}]<br>`);
        document.write(`Array without duplicate: [${newarr}]`);
    </script>
</body>
</html>
