<!-- 3.Write a JavaScript program to find the most frequent character in a given string. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most frequent character in String</title>
</head>
<body>
    <script>
        const str=prompt("Enter the String: ");
        let ascii=[];
        let count=[];
        let max=0;
        let index=0;
        for(var i=0;i<str.length;i++)
        {
            ascii[i]=str.charCodeAt(i);
        }
        for(var i=0;i<ascii.length;i++)
        {
            count[i]=0;
        }
        for(var i=0;i<ascii.length;i++)
        {
            for(var j=0;j<ascii.length;j++)
            {
                if(ascii[i]==ascii[j])
                {
                    count[i]+=1;
                }
            }
        }
        for(var i=0;i<ascii.length;i++)
        {
            for(var j=0;j<ascii.length;j++)
            {
                if(count[i]<count[j])
                {
                    max=count[j];
                    index=j;
                }
            }
        }
        alert("The most frequent character in the given string \""+str+"\" is "+str[index]+" - it has occured "+max+" times.");
    </script>    
</body>
</html>
